<p class="header-helper">TYPING SPEED TEST</p>
<h1 class="header">Test your typing skills</h1>

<div class="stats-container">
    <div class="stats" id="seconds">
        <p>{{timeRemaining}}</p>
        <span>seconds</span>
    </div>
    <div class="stats" id="wordsPerMin">
        <p>{{wordsTyped}}</p>
        <span>words/min</span>
    </div>
    <div class="stats" id="charsPerMin">
        <p>{{charsPerMin}}</p>
        <span>chars/min</span>

    </div>
    <div class="stats" id="accuracy">
        <p>0</p>
        <span>% accuracy</span>

    </div>
</div>


<div class="input-container" tabindex="1" (keydown)="onKeydown($event)" #inputContainer>
    <div class="start-indicator" #startIndicator>Start Typing</div>
    <div class="cursor"></div>

    <div class="words-typed" #wordsTypedContainer>

        <p id="bad" #wordTypedParagraph>{{typedWord}}</p>

    </div>

    <div class="new-words">


        <div class="word" id="word" #wordContainer>
            <p>{{word}}</p>
        </div>
    </div>

</div>


<app-slide-up>
    <div class="modal-content">
        <img src="https://www.starpng.com/public/uploads/preview/octopus-vector-hd-png-115823867968rcvhkinrg.png"
            alt="">
        <div class="results">
            <h1>You're an Octopus</h1>
            <p>Neat! You type with the speed of <span class="wpm">{{wordsTyped}} WPM</span> (236 CPM). Your accuracy was
                <span class="accuracy">84%</span>. Good
                job!</p>
        </div>
    </div>

</app-slide-up>
